		<!-- // (more or less) required libs // -->

		<!-- jquery, zepto, or another jquery api compatible lib is required -->
		<script src="../lib/jquery.min.js"></script>

		<!-- a requestAnimationFrame polyfill is required for kinda every browser besides Chrome: https://gist.github.com/paulirish/1579671 -->
		<script src="../lib/rAF.js"></script>

		<!-- an input[type=range] poyfill is more than recommanded if you want to use the default "size" control;
			without the polyfill the input will be of type text in IE, Firefox and others http://caniuse.com/#feat=input-range
			here is an example of the implementation of https://github.com/freqdec/fd-slider -->
		<script src="../lib/yepnope.js"></script>
		<script>
			var iHasRangeInput = function() {
				var inputElem  = document.createElement('input'),
					smile = ':)',
					docElement = document.documentElement,
					inputElemType = 'range',
					available;
				inputElem.setAttribute('type', inputElemType);
				available = inputElem.type !== 'text';
				inputElem.value         = smile;
				inputElem.style.cssText = 'position:absolute;visibility:hidden;';
				if ( /^range$/.test(inputElemType) && inputElem.style.WebkitAppearance !== undefined ) {
					docElement.appendChild(inputElem);
					defaultView = document.defaultView;
					available = defaultView.getComputedStyle &&
						defaultView.getComputedStyle(inputElem, null).WebkitAppearance !== 'textfield' &&
						(inputElem.offsetHeight !== 0);
					docElement.removeChild(inputElem);
				}
				return !!available;
			};

			yepnope({
				test : iHasRangeInput(),
				nope : ['../lib/fd-slider.min.css', '../lib/fd-slider.min.js'],
				callback: function(id, testResult) {
					if("fdSlider" in window && typeof (fdSlider.onDomReady) != "undefined") {
						try { fdSlider.onDomReady(); } catch(err) {}
					}
				}
			});
		</script>

		<!-- // drawingboard // -->

		<!-- in a production environment, just include the minified script. It contains the board and the default controls (size, nav, colors): -->
		<!-- <script src="../dist/drawingboard.min.js"></script> -->

		<script src="../js/drawingboard.js"></script>
		<script src="../js/board.js"></script>
		<script src="../js/utils.js"></script>
		<script src="../js/controls/colors.js"></script>
		<script src="../js/controls/navigation.js"></script>
		<script src="../js/controls/size.js"></script>
		<script src="../js/controls/download.js"></script>

		<script>
			//create the drawingboard by passing it the #id of the wanted container
			daBoard = new DrawingBoard.Board('board');

			//if you want to add some controls, this is easy:
			var downloadControl = new DrawingBoard.Control.Download(daBoard);
			daBoard.addControl(downloadControl);

			//look at ../js/drawingboard.js source to see what controls are added by default and the options you can pass to the drawingboard when you create it
		</script>
